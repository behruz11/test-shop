project: service-kube
configVersion: 1
---

image: php-fpm
from: php:8.1-fpm-alpine
{{- include "php-shell-base" . }}
---

{{- define "php-shell-base" }}

shell:
  install:
  - curl -sSLf -o /usr/local/bin/install-php-extensions https://github.com/mlocati/docker-php-extension-installer/releases/latest/download/install-php-extensions
  - chmod +x /usr/local/bin/install-php-extensions
  - /usr/local/bin/install-php-extensions bcmath 
  
{{- end }}

---

image: php-fpm-builder
fromImage: php-fpm
git:
- add: /
  to: /app
  excludePaths:
  - .helm
  - werf*.yaml
  stageDependencies:
    install:
    - "composer.json" 
    - "composer.lock"
    setup: 
    - "**/*"
shell:
  beforeInstall:
  - curl -s https://getcomposer.org/composer.phar > /usr/local/bin/composer
  - chmod a+x /usr/local/bin/composer
  install:
  - cd /app
  - composer install --no-dev --prefer-dist --no-progress --no-scripts --optimize-autoloader
  setup:
  - cd /app

  
